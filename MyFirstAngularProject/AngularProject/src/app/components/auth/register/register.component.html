<form (ngSubmit)="register()" [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center center"
  fxLayoutGap="20px">
  <mat-form-field>
    <input formControlName="email" type="email" matInput placeholder="Enter email...">
    <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required!</mat-error>
    <mat-error *ngIf="registerForm.get('email').hasError('pattern')">Email must be valid!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input formControlName="password" type="password" matInput placeholder="Enter password...">
    <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required!</mat-error>
    <mat-error *ngIf="registerForm.get('password').hasError('minlength')">Password must include more than 6 characters!
    </mat-error>
  </mat-form-field>
  <button [disabled]="registerForm.invalid" mat-raised-button type="submit" color="primary">Register</button>
</form>
